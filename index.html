<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online bus ticket booking</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <!-- nav bar logo  -->
            <img src="./assets/rdc-redbus-logo.svg" alt="logo">
            <span class="vertical_seperator"></span>
            
                <ul>
                    <li class="nav-bus-ticket">
                        <img src="./assets/rb_vertical.svg" alt="bus ticket">
                        <span class="nav-bus-ticket">Bus Tickets</span>
                    </li>
                    <li>
                        <img src="./assets/ryde_vertical.svg" alt="Cab rentals">
                        <p>Cab Rental</p>
                    </li>
                    <li>
                        <img src="./assets/rail_vertical.svg" alt="Train Tickets">
                        <p>Train Tickets</p>
                    </li>
                </ul>
            
            <div class="nav--end">
                <ul>
                    <li>
                        <img src="./assets/headphones-support.svg" alt="support">
                        <p>Help</p>
                    </li>
                    <li>
                        <img src="./assets/account.png" alt="account">
                        <p>Account</p>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="main">
        <section class="section-one">
            <div class="section-one-container">
                <h1 class="section-one-heading">Indiaâ€™s No. 1 Bus Ticket Booking Site</h1>
                <div class="filter-bus-container">
                    <div class="filter-bus">
                        <div class="from">
                            <label for="from">
                                <img src="/assets/from.png" alt="from">
                            </label>
                            <input type="text" name="from" placeholder="From" id="from">
                        </div>
                        <div class="to">
                            <label for="to">
                                <img src="/assets/to.png" alt="to">
                            </label>
                            <input type="text" name="to" placeholder="To" id="to">
                        </div>
                        <div class="date">
                            <input type="date" name="date" id="date" value="2023-10-22">
                        </div>
                        <button type="submit" class="search">SEARCH BUSES</button>
                    </div>
                </div>
                
            </div>
            <div class="trendingOffers">
                <h1 class="offersHeading">TRENDING OFFERS</h1>
                <div class="carousel">
                    <div class="card">
                        <div class="cardleft">
                            <img src="./assets/trending offer 1.png" alt="logo">
                        </div>
                        <div class="cardRight">
                            <div class="cardBus">BUS</div>
                            <h3>Save up to Rs 250 on bus tickets</h3>
                            <p>Valid till 30 July</p>
                            <div>
                                <p>FIRST</p>
                                <img src="./assets/copy.svg" alt="copy icon">
                            </div>
                        </div>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer id="footer">
        <p id="copyright">&copy; 2024 Redbus India Pvt Ltd. All rights reserved</p>
        <div class="socials">
            <img src="./assets/social_facebook_new.svg" alt="facebook">
            <img src="./assets/social_linkedin_new.svg" alt="linkedIn">
            <img src="./assets/social_twitter_new.svg" alt="x">
            <img src="./assets/social_instagram_new.svg" alt="instagram">
        </div>
    </footer>
</body>

</html>
